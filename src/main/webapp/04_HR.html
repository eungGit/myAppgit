<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR04.html</title>
</head>
<body>
    <!--
        hr : 괘선을 나타내는 태그
        속성
        color - 괘선의 색상 지정 (style로 적용)
        size - 괘선의 두께 지정(숫자만)
        width - 괘선의 가로 폭 지정(숫자 또는 %로 지정 가능)
        align - left,right,center(가운데 정렬 기본)

        상기 속성으로 지정시 웹표준에 어긋남
        css로 지정
        -종료 태그가 없음
        -block element
    -->
    <h2>hr 태그 연습</h2>
    <div style="background-color: yellow;width: 600px;">
        <h3>hr 기본 태그</h3>
        <hr/>
        <h3>괘선의 색상 지정</h3>
        <!--<hr color="red"/>--> <!--웹 표준에 어긋난다(속성이 제거됨)-->
        <hr style="background-color: red;height: 1px;"/>

        <h3>괘선의 두께 지정</h3>
        <!--<hr size="30"/>--> <!--웹 표준에 어긋난다(속성이 제거됨)-->
        <hr style="height: 30px;"/>

        <h3>괘선의 가로 폭 지정</h3>
        <!--<hr width="50%"/>--> <!--웹 표준에 어긋난다(속성이 제거됨)-->
        <hr style="width: 50%;"/>

        <h3>괘선의 정렬</h3>
        <!--<hr width="50%" align="right"/>--> <!--웹 표준에 어긋난다(속성이 제거됨)-->
        <hr style = "width:50%;margin-right: 0;"/>
        <h2>다음 중 웹브라우저가 아닌 것은?
        <hr/>
        <ul style="list-style: upper-roman;">
            <li>크롬</li>
            <li>파이어폭스</li>
            <li>익스프롤러</li>
            <li>오페라</li>
            <li>사파리</li>
            <li>엣지</li>
    </div>
</body>
</html>
