<!DOCTYPE html> <!-- DOCTYPE선언 : HTML5 임을 알림-->
<html lang="en"> <!-- html문서의 시작을 알림-->
<head>
    <!-- 해당 웹 문서의 정보(작성자,작성도구,설명,인코딩 문자세팅 등)을 웹 브라우저에 알려줌-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5_01.html</title>
</head>
<body><!-- body태그 안에 기술한 내용이 웹 브라우저에 컨텐츠로 보여진다-->
    HELLO HTML!
    <h1>HTML</h1> <!-- h1 태그의 의미는 텍스트를 진하고 크게 마크업 해주세요 라는 의미-->
    <hr/>
    위키백과, 우리 모두의 백과사전.<br/>
    <b>하이퍼 텍스트 마크업 언어</b>(<span style="font-size: smaller;">영어</span>: Hyper Text Markup Language, <b>HTML</b>,
    <span style="font-size: smaller;">문화어</span>: 초본문표식달기언어, 하이퍼본문표식달기언어)는
    웹 페이지를 위한 지배적인 마크업 언어다.
</body>
</html> <!-- html문서의 끝을 알림-->
